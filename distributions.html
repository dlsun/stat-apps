<html>
  <head>
    <title>Distribution Applet</title>
    <script type="text/javascript" async
	    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <script src="distributions.js"></script>
	<style>
		.wrapper {
		    position: relative;
		    width: 400px;
		    height: 300px;
		}

		.wrapper canvas {
		    position: absolute;
		    top: 0;
		    left: 0;
		}
	</style>
  </head>

  <body>
    <table>
      <tr>
	<td style="text-align:center;">
	  <input type="range" min="1" max="50" value="20">
	</td>
	<td style="text-align:center;">
	  <input type="range" min="0" max="1" value="0.5" step="0.01">
	</td>
      </tr>
      <tr>
	<td style="text-align:center;">
	  \(n = \) <span id="n">20</span> 
	</td>
	<td style="text-align:center;">
	  \(p = \) <span id="p">0.50</span> 
	</td>
      </tr>
      <tr>
	<td colspan="2">
	<div class="wrapper">
	  <canvas id="graph" width="600" height="400"></canvas>
	  <!-- <canvas id="graph2" width="600" height="400"></canvas> -->
	</div>
	</td>
	  </tr>
	  <tr>
		<td colspan="2">
			<div class="wrapper">
			  <canvas id="graph2" width="600" height="400"></canvas>
			</div>
		</td>
	  </tr>
    </table>
  </body>
</html>
